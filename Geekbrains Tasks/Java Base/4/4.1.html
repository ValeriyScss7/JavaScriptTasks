<script>
    let num = prompt("Введите число от 1 до 999");
    let emptyObject = {};
    if (num > 999) {
        console.log("Вы ввели слишком большое число " + emptyObject);
    } else {
        function getObject() {
            return {
                units: num % 10,
                tens: Math.floor(num / 10 % 10),
                hundreds: Math.floor(num / 100),
            }
        }
        console.log(getObject());
    }













</script>
