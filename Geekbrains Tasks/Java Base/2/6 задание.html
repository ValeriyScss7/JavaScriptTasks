<script>
    arg1 = +prompt("Введите первое число");
    arg2 = +prompt("Введите второе число");

    function mathOperationSumm(arg1, arg2) {
        return (arg1 + arg2)
    }
    /*alert("Функция сложения: " + mathOperationSumm(arg1, arg2));*/

    function mathOperationMinus(arg1, arg2) {
        return (arg1 - arg2)
    }
    /*alert("Функция вычитания: " + mathOperationMinus(arg1, arg2));*/

    function mathOperationMultiplication(arg1, arg2) {
        return (arg1 * arg2)
    }
    /*alert("Функция умножения: " + mathOperationMultiplication(arg1, arg2));*/

    function mathOperationDivision(arg1, arg2) {
        return (arg1 / arg2)
    }
    /*alert("Функция деления: " + mathOperationDivision(arg1, arg2));*/






    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case "summ":
                return mathOperationSumm(arg1, arg2)
            case "+":
                return mathOperationSumm(arg1, arg2)
            case "minus":
                return mathOperationMinus(arg1, arg2)
            case "-":
                return mathOperationMinus(arg1, arg2)
            case "division":
                return mathOperationDivision(arg1, arg2)
            case "/":
                return mathOperationDivision(arg1, arg2)
            case "multiplication":
                return mathOperationMultiplication(arg1, arg2)
            case "*":
                return mathOperationMultiplication(arg1, arg2)
        }
    }
    alert("Результат суммы: " + mathOperation(arg1, arg2, "+"))
    alert("Результат вычитания: " + mathOperation(arg1, arg2, "-"))
    alert("Результат умножения: " + mathOperation(arg1, arg2, "*"))
    alert("Результат деления: " + mathOperation(arg1, arg2, "/"))









</script>
