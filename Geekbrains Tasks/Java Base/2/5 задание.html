<script>
    arg1 = +prompt("Введите первое число");
    arg2 = +prompt("Введите второе число");

    function mathOperationSumm(arg1, arg2) {
        return (arg1 + arg2);
    }
    alert("Функция сложения: " + mathOperationSumm(arg1, arg2));

    function mathOperationMinus(arg1, arg2) {
        return (arg1 - arg2);
    }
    alert("Функция вычитания: " + mathOperationMinus(arg1, arg2));

    function mathOperationMultiplication(arg1, arg2) {
        return (arg1 * arg2);
    }
    alert("Функция умножения: " + mathOperationMultiplication(arg1, arg2));

    function mathOperationDivision(arg1, arg2) {
        return (arg1 / arg2);
    }
    alert("Функция деления: " + mathOperationDivision(arg1, arg2));






</script>
