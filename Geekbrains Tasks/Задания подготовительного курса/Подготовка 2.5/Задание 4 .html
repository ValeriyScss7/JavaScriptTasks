<meta charset="utf-8">
<script>
    let product_list = prompt("Поочерёдно введите стоимость каждого товара из вашего чека");
    let array = product_list.split(',');
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = +array[i];
        sum = sum + array[i];
    }
    document.write("Сумма ваших покупок составила: " + sum);




</script>
