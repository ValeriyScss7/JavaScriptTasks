<meta charset="utf-8">
<script>

    let a = +prompt('Введите Год');
    let result = a % 4;
    let second_result = a % 100;
    let third_result = a % 400;

    if (result == 0, second_result == 0, third_result == 0) {
        document.write('Год высокосный');
    } else {
        document.write('Год не высокосный');
    }
</script>
