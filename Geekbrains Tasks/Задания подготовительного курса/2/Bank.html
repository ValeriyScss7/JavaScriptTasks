<meta charset="utf-8">
<script type="text/javascript">
    do {
        var vklad = +prompt("Введите сумму вклада");
    } while (isNaN(vklad) || vklad < 0)
    do {
        var procent = +prompt("введите необходимый процент по вкладу,который будет начисляться ежегодно") / 100;
    } while (isNaN(procent) || procent < 0)
    for (var year = 0; year <= 5; year++) {
        vklad = vklad + (vklad * procent)
        alert("С первого по пятый годы в порядке возрастания ваш вклад составит:" + vklad);
    }












</script>
