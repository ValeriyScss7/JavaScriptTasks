<meta charset="utf-8">

<script>
    let money = +prompt("Введите размер вклада");
    let result = money;
    let percent = +prompt("Введите годовой процент") / 100;
    let month = +prompt("Введите количество месяцев");
    for (let n = 0; n < month; n++) {
        money = Math.round(money + (money * (percent / 12)));
    }
    let profit = money - result;
    document.write("за " + month + " месяц(а/ев) ваш доход составит: " + money + " ,ваша прибыль составит: " + profit);




</script>
